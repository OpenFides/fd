server:
  port: 9080
spring:
  application:
    name: mti-cloud-api
  profiles:
    active: dev
  cloud: 
    # consul: 
    #   host: localhost
    #   port: 8500
    gateway: 
      routes:
      - id: mti_route
        uri: http://localhost:8080
        predicates:
          - Path=/mti-service-job/**
        filters: 
        - StripPrefix=1
      - id: 163
        uri: http://localhost:8080
        predicates:
          - Path=/163/**
        filters: 
        - StripPrefix=1