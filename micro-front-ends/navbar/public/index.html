<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>navbar</title>
  <script type="systemjs-importmap">
      {
        "imports": {
          "navbar": "/js/app.js",       
          "single-spa": "//cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.7/system/single-spa.min.js",
          "vue": "//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js",
          "vue-router": "//cdn.jsdelivr.net/npm/vue-router@3.0.7/dist/vue-router.min.js"
        }
      }
    </script>

  <script src="//unpkg.com/import-map-overrides@1.7.2/dist/import-map-overrides.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/system.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/amd.min.js"></script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-exports.js"></script> -->
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-register.min.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/use-default.min.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but navbar doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <div id="navbar-nav"></div>
  <!-- built files will be auto injected -->

  <script>

    (function () {
      Promise.all([System.import('single-spa'), System.import('vue'), System.import('vue-router')]).then(function (modules) {
        var singleSpa = modules[0];
        var Vue = modules[1];
        var VueRouter = modules[2];

        Vue.use(VueRouter);

        singleSpa.registerApplication(
          'navbar',
          () => System.import('navbar'),
          location => true
        );


        singleSpa.start();
      })
    })()
  </script>
</body>

</html>
